<ion-card (click)="openPokemonDetails(pokemon.name)">
  <ion-img [src]="pokemon.image" alt="{{ pokemon.name }}" />
  <ion-button fill="clear" (click)="$event.stopPropagation(); toggleFav(pokemon, $event)">
    <ion-icon style="color: yellow;" [name]="pokemon.isFav ? 'star-sharp' : 'star-outline'"></ion-icon>
  </ion-button>
  <ion-card-header>
    <ion-card-title>{{ convertToPascalCase(pokemon.name) | titlecase }}</ion-card-title>
  </ion-card-header>
</ion-card>
