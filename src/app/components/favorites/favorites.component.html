<ion-content [fullscreen]="true">
  <app-header></app-header>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      @for (pokemon of favoritos; track pokemon.name) {
      <ion-col size="6" sizeMd="3" sizeLg="2">
        <app-pokemon-card [pokemon]="pokemon"></app-pokemon-card>
      </ion-col>
      } @empty {
      <ion-item class="home-container">
        <ion-label>Nenhum pokemon!</ion-label>
      </ion-item>
      }
    </ion-row>
  </ion-grid>
</ion-content>
