<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="toolbar-row">
      <ion-title>{{ title }}</ion-title>
      <ion-img src="assets/pokeball.png" class="icon" />
      @if(isInHome){
        <div class="small-searchbar">
          <ion-searchbar
            animated="true"
            placeholder="Procure pelos pokemons!"
            show-clear-button="focus"
            [debounce]="1000" 
            (ionInput)="handleInput($event)"
          ></ion-searchbar>
        </div>
      }
    </div>
  </ion-toolbar>
</ion-header>

@if(!isInHome){
<ion-buttons slot="start">
  <ion-back-button defaultHref="/" text="Voltar" ></ion-back-button>
</ion-buttons>
}
